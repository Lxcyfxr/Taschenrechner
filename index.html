<!-- cSpell: disable -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="prevent-select">
    <div class="container">
      <div class="tastaturdisplay">
        <div class="display">
          <p id="dis"></p>
        </div>
        <div class="tasten">
          <div class="taste" onclick="cl()">CL</div>
          <div class="taste" onclick="negativ()">+/-</div>
          <div class="taste" onclick="percentage()">%</div>
          <div class="taste operator" onclick="add()">+</div>
          <div class="taste" onclick="add1()">1</div>
          <div class="taste" onclick="add2()">2</div>
          <div class="taste" onclick="add3()">3</div>
          <div class="taste operator" onclick="subtract()">-</div>
          <div class="taste" onclick="add4()">4</div>
          <div class="taste" onclick="add5()">5</div>
          <div class="taste" onclick="add6()">6</div>
          <div class="taste operator" onclick="multiply()">*</div>
          <div class="taste" onclick="add7()">7</div>
          <div class="taste" onclick="add8()">8</div>
          <div class="taste" onclick="add9()">9</div>
          <div class="taste operator" onclick="divide()">/</div>
          <div class="taste" id="zero" onclick="add0()">0</div>
          <div class="taste" onclick="dot()">,</div>
          <div class="taste operator" onclick="enter()">=</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
